<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favi.jpg" type="image/x-icon">
    <title>Instagram Retro</title>
</head>
<body>
    <section class="flex-container">
        <div class="insta-phone">
            <img src="phone-retro.png" alt="celular" width="350">
        </div>
        <div class="continue">
            <div class="group">
                <img src="logo.insta.png" class="insta-logo" alt="logotipo">
                <div class="profilepic">
                    <img src="euzinha.png" class="foto-perfil" alt="imagem de perfil" width="100">
                </div>
                <button><a href="https://www.instagram.com/laismscarvalho/" target="_blank" class="login">Continue as laismscarvalho</a></button>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not laismscarvalho?</p>
                <p class="notaccount">
                    <span class="link-blue">Change account</span>
                    or
                    <span class="link-blue">Create a new account.</span>
                </p>
            </div>
            <div class="get-app">
                <div class="getapp">Get the App</div>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank"><img src="down.apple.png" alt="Baixe na Apple Store" width="150"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC0F11B5E-6505-457E-8F1A-8F06FC900607%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="down.google.png" alt="Baixe no Pplay Store" width="150"></a>
                </div>
            </div>


            
            
        </div>
    </section>
    
</body>
</html>
